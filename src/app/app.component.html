<ion-app>
  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes; index as i ; last as isLast" >
        <ion-item #notLast [routerLink] ="c.redirecTo" detail =True >
          <ion-icon slot="start" [name]="c.icon" color='success' ></ion-icon>
          {{c.name}}
        </ion-item>

      </ion-menu-toggle>
    </ion-list>

      <ion-list>
        
      </ion-list>
    
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main" > 

  </ion-router-outlet>

  
</ion-app>
