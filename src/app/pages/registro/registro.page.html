<ion-header>
  <ion-toolbar>
    <ion-button  slot="start" (click)="mostrarMenu()" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="menu-outline" color="success" ></ion-icon>
    </ion-button>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <form class="marginForm" #formulario="ngForm" (ngSubmit)="onSubmit()" >
    <ion-item>
      <ion-label position="stacked">Ingrese su nombre</ion-label>
      <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ingrese su password</ion-label>
      <ion-input type="password" placeholder="******" name="password" [(ngModel)]="usuario.password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ingrese su Email</ion-label>
      <ion-input type="email" placeholder="algo@algo.cl" name="email" [(ngModel)]="usuario.email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ingrese su telefono</ion-label>
      <ion-input type="text" placeholder="+569..." name="telefono" [(ngModel)]="usuario.telefono" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Posee auto?</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox></ion-checkbox>
      <ion-label class="marginCheck" >Si</ion-label>
      <ion-checkbox></ion-checkbox>
      <ion-label class="marginCheck">No</ion-label>
    </ion-item>
    <ion-button class="marginButon" type="submit" shape="round" expand="full" fill="solid"  color="success" >
      Enviar
    </ion-button>
  </form>

</ion-content>
