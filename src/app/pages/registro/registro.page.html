<ion-header>
  <ion-toolbar>
    <ion-button  slot="start" (click)="mostrarMenu()" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="menu-outline" color="success" ></ion-icon>
    </ion-button>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <form class="marginForm" [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()" >
    <ion-item>
      <ion-label position="stacked">Ingrese su nombre</ion-label>
      <ion-input type="text" placeholder="Nombre" name="nombre" formControlName="nombre" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ingrese su password</ion-label>
      <ion-input type="password" placeholder="******" name="password" formControlName="password" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ingrese su Email</ion-label>
      <ion-input type="email" placeholder="algo@algo.cl" name="email" formControlName="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ingrese su telefono</ion-label>
      <ion-input type="text" placeholder="+569..." name="telefono" formControlName="telefono" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Posee auto?</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox (click)="noFormControl.setValue(false)" [formControl]="siFormControl" ></ion-checkbox>
      <ion-label class="marginCheck" >Si</ion-label>
      <ion-checkbox (click)="siFormControl.setValue(false)" [formControl]="noFormControl" ></ion-checkbox>
      <ion-label class="marginCheck">No</ion-label>
    </ion-item>
    <ion-button class="marginButon" (click)="CrearUsuario()" type="submit" shape="round" expand="full" fill="solid"  color="success" >
      Enviar
    </ion-button>
  </form>

</ion-content>
