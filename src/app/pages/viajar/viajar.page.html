<ion-header>
  <ion-toolbar>
    <ion-button  slot="start" (click)="mostrarMenu()" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="menu-outline" color="success" ></ion-icon>
    </ion-button>
    <ion-title>viajar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let v of viajes" >
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success" >Direccion {{v.direccion}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label >conductor: {{v.nombre}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label >precio: {{v.precio}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label >espacios disponibles: {{v.espacios}}</ion-label> 
          </ion-item>
        </ion-card-content>
      </ion-card>
      
    </ion-item>

  </ion-list>

</ion-content>
